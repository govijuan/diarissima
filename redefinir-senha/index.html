    <script type="text/x-template" id="reset-password-template">

      <div id="reset-password-form-wrapper" class="row">
	<div class="col-md-12">
	  <div class="row">
	    <div class="col-md-4">
	    </div>
	    <div class="col-md-4">
	      <form role="form" id="reset-password-form">

		<div class="form-group">
		  <label for="exampleInputPassword1">Nova senha</label>
		  <input type="password" class="form-control" id="reset-password-password" />
		</div>

		<div class="form-group">
		  <label for="exampleInputPassword1">Confirmação de nova senha</label>
		  <input type="password" class="form-control" id="reset-password-password-confirm" />
		</div>

		<button type="submit" id="reset-password-btn" class="btn btn-default">
		  Alterar
		</button>
	      </form>
	    </div>
	    <div class="col-md-4">
	    </div>
	  </div>
	</div>
      </div>
    </script>

    <script>

	function getParameterByName(name) {
	  var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
	  return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
	}

	$(function() {
	  var email = getParameterByName('email');
	  var secret_key = getParameterByName('key');
	  var subdomain = getParameterByName('_sd') || 'api';
	  var schema = 'http';

	  if(subdomain == 'hapi') { schema = 'https' ;}

	  var url = schema + '://' + subdomain + '.diarissima.com.br/forgot/reset-password';

	  $.ajax({
	    type: "HEAD",
	    url: url,
	    data: {
	      "email": email,
	      "secret_key": secret_key,
	    },
	    dataType: 'json',
	  })

	   .done(function() {
	    $('#reset-password-panel-body').html($('#reset-password-template').html());
	     $('#reset-password-btn').on('click', function(e) {
               $('#reset-password-form .form-group:has(input[type=password])').addClass('has-error').find('#helpBlock2').remove();	       
	      e.preventDefault();
	      $.ajax({
		type: "POST",
		url: url,
		data: {
		  "email": email,
		  "secret_key": secret_key,
		  "password": $('#reset-password-password').val(),
		  "password_confirm": $('#reset-password-password-confirm').val()
		},
		dataType: 'json',
	      }).done(function(e,a ,b) {
		$('#reset-password-panel-body').html($('#reset-password-success-template').html());
	      }).fail(function(e, a, b) {
		$('#reset-password-form .form-group:has(input[type=password])').addClass('has-error').append('<span id="helpBlock2" class="help-block">As senhas não conferem</span>');
	      });
	    });
	   })

	   .fail(function(e, a, b) {
	    $('#reset-password-panel-body').html($('#reset-password-no-key-template').html());
	  });
        });

    </script>
